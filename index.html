<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="bg-light">
    <header class="container ">
        <nav class="navbar navbar-expand-lg ">
            <div class="container fw-bold my-3 fs-5">
                <a class="navbar-brand fs-2" href="#"><span class="text-primary">News</span> Today</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  justify-content-end " id="navbarNav">
                    <ul class="navbar-nav px-3">
                        <li class="nav-item px-3">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" aria-current="page" href="./blog.html">Blog</a>
                        </li>
                    </ul>
                    <img class="rounded-circle border border-secondary" src="./image/20200702_202732.jpg" alt=""
                        width="35" height="38">
                </div>
            </div>

        </nav>
        <hr size="10">
    </header>
    <main>



        <section class="container">
            <nav class="navbar navbar-expand-lg mb-3">
                <div class="container fs-5 fw-semibold">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse  " id="navbarNav">
                        <ul class="navbar-nav d-flex justify-content-between" id="catagories">
                            <li class="nav-item px-1">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="no-news" class="mb-5">
            </div>
            <div id="main-container">
            </div>
        </section>


        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 450px">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailsLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-detailes" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/newsApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
